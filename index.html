<!doctype html>
<html>
  <head>
    <title>Historical English football league statistics</title>
    <link href="style.css" rel="stylesheet">
    <script src="ext/d3.v2.min.js" type="text/javascript"></script>
    <script src="ext/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="yo-yo.js" type="text/javascript"></script>
  </head>
  <body>
    <noscript>
      This page requires JavaScript to be enabled in order to work.
    </noscript>
    <div id="chart"></div>
    <div id="team-selector">
      <div id="team-list">
        <ol id="teams-selected"></ol>
        <ol id="teams-unselected" class="scrollable"></ol>
        <label for="team-filter">Filter</label>:
        <input type="text" id="team-filter">
      </div>
    </div>
  </body>
</html>
